<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Add Food</h1>

    <div class="col-md-6 offset-3">
        <form th:action="@{/savefood}" th:object="${theDish}"method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label
                    th:for="description">Description</label>
                <input type="text" class="form-control" th:feild="*{description}">
            </div>
            <div class="form-group">
                <label th:for="imageurl" th:classappend="${#fields.hasErrors('imageurl')}?'redtext':''">A dd an image of a dish</label>
                <input type="text" class="form-control" th:field="*{imageurl}">
            </div>
            <h4>OR</h4>
            <div class="form-group">
                <label class="btn btn-default btn-file">
                    Browse<input type="file"name="file">
                </label>
            </div>
            <button class="btn btn-success btn-file">Save</button> </form>


    </div>
    <script src="js/bootstrap.js"></script>
</div>

</body>
</html>
